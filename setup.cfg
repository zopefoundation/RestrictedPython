[build_sphinx]
source-dir = docs/source
build-dir  = _build/docs
all_files  = 1

[upload_sphinx]
upload-dir = _build/docs/html

[check-manifest]
ignore =
    .travis.yml

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[tool:pytest]
addopts =
testpaths =
    .
    tests

norecursedirs = fixures

[isort]
force_alphabetical_sort = True
force_single_line = True

line_length = 200
lines_after_imports = 2

not_skip =
    __init__.py

[flake8]
ignore =
    # W503 line break before binary operator: is no longer requested by PEP-8
    W503
no-accept-encodings = True

[coverage:run]
branch = True
source = .

[coverage:report]
precision = 2
show_missing = True
sort = Name

[coverage:html]
directory = _build/coverage
