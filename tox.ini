# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[tox]
minversion = 3.18
envlist =
    lint
    py36
    py37
    py38
    py39
    py310
    py311
    docs
    py39-datetime
    coverage

[testenv]
usedevelop = true
pip_pre = py311: true
deps =
    datetime: DateTime
    -cconstraints.txt
    pytest-cov
    Sphinx
setenv =
    COVERAGE_FILE=.coverage.{envname}
commands =
    python -V
    pip list
    pytest --cov=src --cov=tests --cov-report= {posargs}
    sphinx-build -b doctest -d {envdir}/.cache/doctrees docs {envdir}/.cache/doctest
extras =
    test
    docs

[testenv:lint]
basepython = python3
skip_install = true
commands =
    isort --check-only --diff {toxinidir}/src {toxinidir}/setup.py {toxinidir}/tests
    flake8 src setup.py tests
    check-manifest
    check-python-versions
deps =
    check-manifest
    check-python-versions >= 0.19.1
    wheel
    flake8
    isort

[testenv:isort-apply]
basepython = python3
commands_pre =
deps =
    isort
commands =
    isort {toxinidir}/src {toxinidir}/setup.py {toxinidir}/tests []

[testenv:docs]
basepython = python3
skip_install = false
commands_pre =
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html
    sphinx-build -b doctest -d docs/_build/doctrees docs docs/_build/doctest

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
deps =
    coverage
    datetime: DateTime
    -cconstraints.txt
    pytest-cov
    Sphinx
setenv =
    COVERAGE_FILE=.coverage
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage erase
    coverage combine
    coverage run -a -m sphinx -b doctest -d {envdir}/.cache/doctrees docs {envdir}/.cache/doctest
    coverage html
    coverage report -m --fail-under=100.0

[coverage:run]
branch = True
source = RestrictedPython

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    pragma: nocover
    except ImportError:
    raise NotImplementedError
    if __name__ == '__main__':
    self.fail
    raise AssertionError

[coverage:html]
directory = parts/htmlcov
