# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[tox]
minversion = 3.18
envlist =
    lint
    py27
    py35
    py36
    py37
    py38
    py39
    py310
    docs
    coverage
    py39-datetime
    combined-coverage

[testenv]
usedevelop = true
deps =
    datetime: DateTime
    -cconstraints.txt
    pytest-cov
    coverage-python-version
setenv =
    COVERAGE_FILE=.coverage.{envname}
commands =
    python -V
    pip list
    pytest --cov=src --cov=tests --cov-report= {posargs}
    !py27-!pypy: sphinx-build -b doctest -d {envdir}/.cache/doctrees docs {envdir}/.cache/doctest
extras =
    test
    docs

[testenv:combined-coverage]
basepython = python3
allowlist_externals =
    mkdir
deps =
    coverage
    coverage-python-version
    # Until repoze.sphinx.autointerface supports Sphinx 4.x we cannot use it:
    Sphinx < 4
    -cconstraints.txt
setenv =
    COVERAGE_FILE=.coverage
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage combine
    coverage html
    coverage report -m --fail-under=100
depends = py27,py35,py36,py37,py38,py39,py39-datetime,py310,coverage

[testenv:lint]
basepython = python3
skip_install = true
deps =
    flake8
    check-manifest
    check-python-versions >= 0.19.1
    wheel
commands =
    flake8 src setup.py
    check-manifest
    check-python-versions

[testenv:docs]
basepython = python3
skip_install = false
commands_pre =
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html
    sphinx-build -b doctest -d docs/_build/doctrees docs docs/_build/doctest

[testenv:coverage]
basepython = python3.8
allowlist_externals =
    mkdir
deps =
    coverage
    coverage-python-version
    datetime: DateTime
    -cconstraints.txt
    pytest-cov
    coverage-python-version
setenv =
    COVERAGE_FILE=.coverage
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    pytest --cov=src --cov=tests --cov-report= {posargs}
    coverage run -a -m sphinx -b doctest -d {envdir}/.cache/doctrees docs {envdir}/.cache/doctest
    coverage html
    coverage report -m --fail-under=98.7

[coverage:run]
branch = True
plugins = coverage_python_version
source = RestrictedPython

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    pragma: nocover
    except ImportError:
    raise NotImplementedError
    if __name__ == '__main__':
    self.fail
    raise AssertionError

[coverage:html]
directory = parts/htmlcov
