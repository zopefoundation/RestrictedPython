# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[meta]
template = "pure-python"
commit-id = "e50f4025944ffabd7c3318554c36d0dc24b71241"

[python]
with-appveyor = true
with-pypy = false
with-legacy-python = true
with-docs = true
with-sphinx-doctests = true

[tox]
use-flake8 = true
additional-envlist = [
    "py36-datetime",
    ]
testenv-deps = [
    "datetime: DateTime",
    "-cconstraints.txt",
    "pytest-cov",
    "coverage_python_version",
    ]
testenv-setenv = [
    "COVERAGE_FILE=.coverage.{envname}",
    ]
testenv-commands = [
    "python -V",
    "pip list",
    "pytest --cov=src --cov=tests --cov-report= {posargs}",
    ]
coverage-command = "coverage combine"
coverage-additional = [
    "depends = py27,py35,py36,py36-datetime,py37,py38,py39",
    ]
coverage-setenv = [
    "COVERAGE_FILE=.coverage",
    ]

[coverage]
fail-under = 100

[manifest]
additional-rules = [
    "recursive-include docs *.ast",
    "recursive-include docs *.bat",
    "recursive-include docs *.jpg",
    "recursive-include tests *.py",
    ]

[check-manifest]
additional-ignores = [
    "docs/CHANGES.rst",
    "docs/_build/html/_images/*",
    "docs/_build/html/_sources/contributing/*",
    "docs/_build/html/_sources/install/*",
    "docs/_build/html/_sources/roadmap/*",
    "docs/_build/html/_sources/upgrade_dependencies/*",
    "docs/_build/html/_sources/usage/*",
    ]
