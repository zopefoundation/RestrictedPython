# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[meta]
template = "pure-python"
commit-id = "3329f708f7922fcee2608b4057a3976ee4ed6d72"

[python]
with-pypy = false
with-legacy-python = true
with-docs = true
with-sphinx-doctests = true
with-windows = true
with-future-python = true

[tox]
use-flake8 = true
additional-envlist = [
    "py38-datetime",
    "combined-coverage",
    ]
testenv-deps = [
    "datetime: DateTime",
    "-cconstraints.txt",
    "pytest-cov",
    "coverage-python-version",
    ]
testenv-setenv = [
    "COVERAGE_FILE=.coverage.{envname}",
    ]
testenv-commands = [
    "python -V",
    "pip list",
    "pytest --cov=src --cov=tests --cov-report= {posargs}",
    ]
testenv-additional = [
    "",
    "[testenv:combined-coverage]",
    "basepython = python3",
    "allowlist_externals =",
    "    mkdir",
    "deps =",
    "    coverage",
    "    coverage-python-version",
    "    # Until repoze.sphinx.autointerface supports Sphinx 4.x we cannot use it:",
    "    Sphinx < 4",
    "    -cconstraints.txt",
    "setenv =",
    "    COVERAGE_FILE=.coverage",
    "commands =",
    "    mkdir -p {toxinidir}/parts/htmlcov",
    "    coverage combine",
    "    coverage html",
    "    coverage report -m --fail-under=100",
    "depends = py27,py35,py36,py38-datetime,py37,py38,py39,coverage",
    ]
coverage-basepython = "python3.8"
coverage-command = "pytest --cov=src --cov=tests --cov-report= {posargs}"
coverage-setenv = [
    "COVERAGE_FILE=.coverage",
    ]

[coverage]
fail-under = 98.9

[manifest]
additional-rules = [
    "recursive-include docs *.ast",
    "recursive-include docs *.bat",
    "recursive-include docs *.jpg",
    "recursive-include tests *.py",
    ]

[check-manifest]
additional-ignores = [
    "docs/CHANGES.rst",
    "docs/_build/html/_images/*",
    "docs/_build/html/_sources/contributing/*",
    "docs/_build/html/_sources/install/*",
    "docs/_build/html/_sources/roadmap/*",
    "docs/_build/html/_sources/upgrade_dependencies/*",
    "docs/_build/html/_sources/usage/*",
    ]

[github-actions]
additional-config = [
    "- [\"3.8\",   \"py38-datetime\"]",
    ]
