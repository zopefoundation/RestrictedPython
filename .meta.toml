# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[meta]
template = "pure-python"
commit-id = "b4cfc9ca6065ca82646fa69d04ee4c15c58035e1"

[python]
with-pypy = false
with-legacy-python = false
with-docs = true
with-sphinx-doctests = true
with-windows = true
with-future-python = true

[tox]
use-flake8 = true
additional-envlist = [
    "py39-datetime",
    "combined-coverage",
    ]
testenv-deps = [
    "datetime: DateTime",
    "-cconstraints.txt",
    "pytest-cov",
    ]
testenv-setenv = [
    "COVERAGE_FILE=.coverage.{envname}",
    ]
testenv-commands = [
    "python -V",
    "pip list",
    "pytest --cov=src --cov-report= {posargs}",
    ]
testenv-additional = [
    "",
    "[testenv:combined-coverage]",
    "basepython = python3",
    "allowlist_externals =",
    "    mkdir",
    "deps =",
    "    coverage",
    "    -cconstraints.txt",
    "setenv =",
    "    COVERAGE_FILE=.coverage",
    "commands =",
    "    mkdir -p {toxinidir}/parts/htmlcov",
    "    coverage erase",
    "    coverage combine",
    "    coverage html",
    "    coverage report -m --fail-under=100",
    "depends = py36,py37,py38,py39,py39-datetime,py310,py311,coverage",
    ]
coverage-basepython = "python3.8"
coverage-command = "pytest --cov=src --cov-report= {posargs}"
coverage-setenv = [
    "COVERAGE_FILE=.coverage",
    ]

[coverage]
fail-under = 98.8

[manifest]
additional-rules = [
    "recursive-include docs *.ast",
    "recursive-include docs *.bat",
    "recursive-include docs *.jpg",
    ]

[check-manifest]
additional-ignores = [
    "docs/CHANGES.rst",
    "docs/_build/html/_images/*",
    "docs/_build/html/_sources/contributing/*",
    "docs/_build/html/_sources/install/*",
    "docs/_build/html/_sources/roadmap/*",
    "docs/_build/html/_sources/upgrade_dependencies/*",
    "docs/_build/html/_sources/usage/*",
    ]

[github-actions]
additional-config = [
    "- [\"3.9\",   \"py39-datetime\"]",
    ]
