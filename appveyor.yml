# AppVeyor CI settings (Windows Machine CI Tests)

matrix:
  allow_failures:
#  - PROFILE: py26
#  - PROFILE: py34
  - PROFILE: py37
  - PROFILE: py38

environment:
  matrix:
    - PROFILE: py27-conventions
      PYTHON_VERSION: 2.7"
      TOXENV: "lint,docs"
    - PROFILE: py35-conventions
      PYTHON_VERSION: 3.6"
      TOXENV: "lint,docs"
    - PROFILE: py36-conventions
      PYTHON_VERSION: 3.6"
      TOXENV: "lint,docs"
    - PROFILE: py37-conventions
      PYTHON_VERSION: 3.6"
      TOXENV: "lint,docs"
# Do not test Python 2.6 anymore, it is unsupported
#    - PROFILE: py26
#      PYTHON_VERSION: 2.6"
#      TOXENV: "py26,datetime"
    - PROFILE: py27
      PYTHON_VERSION: 2.7"
      TOXENV: "py27,py27-datetime"
# Do not test Python 3.4 anymore, it is unsupported
#    - PROFILE: py34
#      PYTHON_VERSION: 3.4"
#      TOXENV: "py34,py34-datetime"
    - PROFILE: py35
      PYTHON_VERSION: 3.5"
      TOXENV: "py35,py35-datetime"
    - PROFILE: py36
      PYTHON_VERSION: 3.6"
      TOXENV: "py36,py36-datetime"
    - PROFILE: py37
      PYTHON_VERSION: 3.7"
      TOXENV: "py37,py37-datetime"
    - PROFILE: py38
      PYTHON_VERSION: 3.8"
      TOXENV: "py38,py38-datetime"



cache:
  - '%LOCALAPPDATA%\pip\Cache'

version: '{branch}.{build}'

install:
  - "python.exe -m pip install tox"

build: off

test_script:
  - "tox.exe"
