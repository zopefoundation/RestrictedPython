# AppVeyor CI settings (Windows Machine CI Tests)

environment:
  matrix:
    include:
    - PYTHON: "C:\\Python27"
      TOXENV: "lint-py27,docs"
    - PYTHON: "C:\\Python36"
      TOXENV: "lint-py36,docs"
    - PYTHON: "C:\\Python27"
      TOXENV: "py27"
    - PYTHON: "C:\\Python27"
      TOXENV: "py27-datetime"
    - PYTHON: "C:\\Python34"
      TOXENV: "py34"
    - PYTHON: "C:\\Python35"
      TOXENV: "py35"
    - PYTHON: "C:\\Python36"
      TOXENV: "py36"
    - PYTHON: "C:\\Python36"
      TOXENV: "py36-datetime"
    - PYTHON: "C:\\Python37"
      TOXENV: "py37"
    allow_failures:
    - PYTHON: "C:\\Python34"
      TOXENV: "py34"

cache:
  - '%LOCALAPPDATA%\pip\Cache'

version: '{branch}.{build}'

install:
  - "python.exe -m pip install tox"

build: off

test_script:
  - "tox.exe"
