# AppVeyor CI settings (Windows Machine CI Tests)

environment:
  matrix:
    - PYTHON: "C:\\Python27"
      TOXENV: "lint-py27,docs"
    - PYTHON: "C:\\Python36"
      TOXENV: "lint-py36,docs"
    - PYTHON: "C:\\Python26"
      TOXENV: "py26,datetime"
    - PYTHON: "C:\\Python27"
      TOXENV: "py27,datetime"
    - PYTHON: "C:\\Python34"
      TOXENV: "py34,datetime"
    - PYTHON: "C:\\Python35"
      TOXENV: "py35,datetime"
    - PYTHON: "C:\\Python36"
      TOXENV: "py36,datetime"
    - PYTHON: "C:\\Python37"
      TOXENV: "py37,datetime"
    - PYTHON: "C:\\Python38"
      TOXENV: "py38,datetime"

matrix:
  allow_failures:
  - PYTHON: "C:\\Python26"
    TOXENV: "py26,datetime"
  - PYTHON: "C:\\Python34"
    TOXENV: "py34,datetime"
  - PYTHON: "C:\\Python38"
    TOXENV: "py38,datetime"

cache:
  - '%LOCALAPPDATA%\pip\Cache'

version: '{branch}.{build}'

install:
  - "python.exe -m pip install tox"

build: off

test_script:
  - "tox.exe"
