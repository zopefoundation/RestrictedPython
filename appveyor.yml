# AppVeyor CI settings (Windows Machine CI Tests)

environment:
  matrix:
    - python: "2.7"
      env: TOXENV=lint-py2,docs
    - python: "3.6"
      env: TOXENV=lint-py3,docs
    - python: "2.7"
      env: TOXENV=py27
    - python: "2.7"
      env: TOXENV=py27-rp3
    - python: "2.7"
      env: TOXENV=py27-datetime
    - python: "3.4"
      env: TOXENV=py34
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.6"
      env: TOXENV=py36-datetime
    - python: "3.7-dev"
      env: TOXENV=py37

cache:
  - '%LOCALAPPDATA%\pip\Cache'

version: '{branch}.{build}'

install:
  - "%PYTHON%\\python.exe -m pip install tox"

build: off

test_script:
  - "%PYTHON%\\Scripts\\tox.exe"
