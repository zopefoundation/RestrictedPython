language: python
sudo: false
python:
    - 2.7
    - 3.3  # Drop End of September 2017? --> PyPy3 is based on 3.3, so compare
    - 3.4
    - 3.5
    - 3.6
    # PyPy versions
    - pypy
    - pypy2
    - pypy3
env:
    - ENVIRON=py
    - ENVIRON=isort
matrix:
    exclude:
        - env: ENVIRON=isort
    include:
        - python: "3.6"
          env: ENVIRON=isort
install:
    - pip install tox coveralls coverage
script:
    - tox -e $ENVIRON
after_success:
    - coverage combine
    - coveralls
notifications:
    email: false
