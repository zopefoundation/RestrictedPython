language: python
sudo: false

matrix:
    include:
        - python: "2.7"
          env: TOXENV=docs,lint
        - python: "3.6"
          env: TOXENV=docs,lint
# Do not test Python 2.6 anymore, it is unsupported
#        - python: "2.6"
#          env: TOXENV=py26,datetime
        - python: "2.7"
          env: TOXENV=py27,datetime
# Do not test Python 2.6 anymore, it is unsupported
#        - python: "3.4"
#          env: TOXENV=py34,datetime
        - python: "3.5"
          env: TOXENV=py35,datetime
        - python: "3.6"
          env: TOXENV=py36,datetime
        - python: "3.7"
          env: TOXENV=py37,datetime
        - python: "3.7-dev"
          env: TOXENV=py37,datetime
        - python: "3.8-dev"
          env: TOXENV=py38,datetime
        - python: "pypy"
          env: TOXENV=pypy
        - python: "pypy3"
          env: TOXENV=pypy
    allow_failures:
# Do not test Python 2.6 anymore, it is unsupported
#        - python: "2.6"
#          env: TOXENV=py26,datetime
# Do not test Python 2.6 anymore, it is unsupported
#        - python: "3.4"
#          env: TOXENV=py34,datetime
        - python: "3.7"
          env: TOXENV=py37,datetime
        - python: "3.7-dev"
          env: TOXENV=py37,datetime
        - python: "3.8-dev"
          env: TOXENV=py38,datetime
        - python: "pypy"
          env: TOXENV=pypy
        - python: "pypy3"
          env: TOXENV=pypy

install:
    - travis_retry pip install -U pip setuptools
    - travis_retry pip install -U -c constraints.txt tox coveralls coverage

script:
    - travis_retry tox

after_success:
    - coverage combine
    - coveralls

notifications:
    email: false
cache:
  pip: true
