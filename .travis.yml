language: python
sudo: false
python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6-dev
    - pypy
env:
    - ENVIRON=py
    - ENVIRON=isort
matrix:
    exclude:
        - python: "2.7"
          env: ENVIRON=isort
        - python: "3.4"
          env: ENVIRON=isort
        - python: "3.6-dev"
          env: ENVIRON=isort
        - python: "pypy"
          env: ENVIRON=isort
install:
    - pip install tox coveralls coverage
script:
    - tox -e $ENVIRON
after_success:
    - coverage combine
    - coveralls
notifications:
    email: false
